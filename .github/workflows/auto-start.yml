name: ☕ Teabank Bot + SSH Access

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 43200  # 30 يوم

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install Python + tmate
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip tmate

      - name: 📦 Install Python requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Start tmate session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "🔗 SSH: $(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')"
          echo "🌍 Web: $(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')"

      - name: 🚀 Run teabank_unified_bot.py
        run: |
          python3 teabank_unified_bot.py

      - name: 💤 Keep alive
        run: |
          while true; do echo "✅ Running"; sleep 60; done
