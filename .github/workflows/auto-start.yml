name: ğŸš€ Run main.py with tmate (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Clone repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Install tmate + Python
        run: |
          sudo apt update -y
          sudo apt install -y tmate python3 python3-pip

      - name: ğŸ“¦ Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: ğŸ” Start tmate session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "ğŸ”— SSH: $(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ Web: $(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')" >> $GITHUB_STEP_SUMMARY

      - name: ğŸš€ Run your Python bot
        run: python3 teabank_unified_bot.py

      - name: ğŸ’¤ Keep alive
        run: |
          for i in {1..300}; do
            echo "ğŸŸ¢ Still alive: $i/300"
            sleep 60
          done

      - name: ğŸ” Restart workflow on end
        if: always()
        run: |
          curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "autovps"}}'
